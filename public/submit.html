<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>提交内容</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>提交内容</h2>
  <textarea id="content" placeholder="请输入内容..."></textarea><br>
  <button id="submitBtn">提交</button>
  <div id="result"></div>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.onclick = async () => {
      const content = document.getElementById("content").value.trim();
      if (!content) return alert("请输入内容");

      const res = await fetch('/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      const result = await res.json();
      if (result.success) {
        document.getElementById("result").innerText = "提交成功，记录ID：" + result.id;

        const url = `${location.origin}/list.html?id=${result.id}`;
        QRCode.toCanvas(document.createElement('canvas'), url, function (err, canvas) {
          if (err) return console.error(err);
          const qrDiv = document.getElementById("qrcode");
          qrDiv.innerHTML = "<p>扫码查看：</p>";
          qrDiv.appendChild(canvas);
        });
      } else {
        document.getElementById("result").innerText = "提交失败";
      }
    };
  </script>
</body>
</html>
